name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Simple deployment for static files
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository (static files)
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

  # Health check after deployment
  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Wait for deployment
        run: sleep 30
        
      - name: Health check
        run: |
          echo "üîç Checking site health..."
          site_url="${{ steps.deployment.outputs.page_url }}"
          if [ -z "$site_url" ]; then
            site_url="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          fi
          
          echo "Testing URL: $site_url"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$site_url")
          
          if [ "$response" -eq 200 ]; then
            echo "‚úÖ Site is healthy (HTTP $response)"
            echo "üåê Site URL: $site_url"
          else
            echo "‚ùå Site health check failed (HTTP $response)"
            exit 1
          fi
